<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="header">
        <div class="header-inner">
            <h1 class="header-logo"><a href=""><img src="img/logo.png" alt="콘시네마"></a></h1>
            <div id="gnb">
                <h2 class="blind">대표메뉴</h2>
                    <ul class="nav">
                        <li><a href="javascript:void(0)">3조</a></li>
                        <li><a href="javascript:void(0)">최신개봉작</a></li>
                        <li><a href="javascript:void(0)">공지사항</a></li>
                    </ul>
            </div>
            <ul class="user-menu">
                <li><a href="">로그인</a></li>
                <li><a href="">회원가입</a></li>
            </ul>
        </div>
    </div>
    <div class="main-join-wrap">
        <form class="join-form" action="#" method="POST">
            <div class="join-title-main">
                <h2 class="join-title">회원정보 수정</h2>
            </div>
            <div class="join-insert-wrap">
                <table class="join-table">
                    <caption class="blind">회원가입 정보입력</caption>
                    <colgroup>
                        <col style="width:20%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">
                                아이디
                            </th>
                            <td>
                                
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="user_pw">비밀번호</label></th>
                            <td>
                                <input type="password" title="아이디" id="user_pw" name="" required="">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="user_check_pw">비밀번호 확인</label></th>
                            <td>
                                <input type="password" title="비밀번호 확인" id="user_check_pw" name="" required="">
                            </td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td>
                                
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="user_phone">휴대폰</label></th>
                            <td>
                                <input type="phone" title="휴대폰" id="user_phone" name="" required="">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="user_email">이메일</label></th>
                            <td>
                                <input type="email" id="user_email" name="" required="" placeholder='joe@example.com'>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="join-button-wrap">
                <input type="submit" value="수정" class="join-button join-submit">
                <a href="#" class="join-button member-delete-btn">회원탈퇴</a>
            </div>
        </form>
    </div>
    <div id="footer">
        <div class="footer-inner">
            <div class="footer-menu-area">
                <h4 class="blind">하단메뉴</h4>
                <ul class="fnb">
                    <li><a href="#">소개</a></li>
                    <li><a href="#">이용약관</a></li>
                    <li><a href="#">개인정보 처리방침</a></li>
                </ul>
            </div>
            <div class="footer-address">
                <p class="address-text">서울특별시 강남구 도산대로 156, 2층 메가박스중앙(주) (논현동, 중앙엠앤비사옥)</p>
                <p class="address-text">제작자 홍길동 홍길동</p>
            </div>
            <div class="footer-copyright"><span>Copyright 2019 by acorn, Inc. All rights reserved</span></div>
        </div>
    </div>

</body>

</html>
