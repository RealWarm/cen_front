<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Heroic Features - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap core JavaScript -->

  <style>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <div class="logo_size">        
        <i class="fas fa-shopping-cart" style="color:pink; font-size:20px"></i>
        <a class="navbar-brand" href="#">나라중고장터</a>
      </div>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container center">

    <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid" src="/resources/img/main_banner2_1200x350.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="/resources/img/main_banner3_1200x350.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="/resources/img/main_banner4_1200x350.png" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="/resources/img/main_banner11_1200x350.png" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Page Features -->
    <div class="row text-center">

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <a href="/sale/detail?num=${list.sb_num}" class="a__pic">
            <img class="card-img-top ffix" src="/resources/img/500x325/apple_pen1.png" alt="${list.sb_view}">
          </a>
          <div class="card-body1">
            <h7 class="card-title1">고양이 분양합니다.</h7>            
            <hr>
            <div class="price_address">
              <h5 class="card-text1">1000원</h5>
              <h5 class="card-text2">관악구 봉천동</h5>
            </div>
            
          </div>          
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <a href="/sale/detail?num=${list.sb_num}" class="a__pic">
            <img class="card-img-top ffix" src="/resources/img/main_banner11_1200x350.png" alt="${list.sb_view}">
          </a>
          <div class="card-body1">
            <h7 class="card-title1">고양이 분양합니다.</h7>            
            <hr>
            <div class="price_address">
              <h5 class="card-text1">1000원</h5>
              <h5 class="card-text2">관악구 봉천동</h5>
            </div>
            
          </div>          
        </div>
      </div>
      <!-- /.col-lg-3 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  

</body>

</html>
